<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe shop</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="icon" href="./images/fav-icon.png" type="images/png">
    <script type="text/javascript">
        document.documentElement.classList.toggle(
            'dark',
            localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
        )
    </script>
</head>
<body class=" bg-gray-100 dark:bg-zinc-800">
<!--  SVG Icons  -->
<svg class="hidden">
    <symbol id="shopping-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
    </symbol>
    <symbol id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
    </symbol>
    <symbol id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
    </symbol>
    <symbol id="arrow-right-end-on-rectangle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
    </symbol>
</svg>

<header class="fixed top-9 left-0 right-0 flex items-center w-[90%] h-24 mx-auto  px-10 py-5 bg-black/50 rounded-3xl backdrop-blur-[12px]">
    <div class="flex justify-between w-full">
        <!-- Menu & Logo & Sub Menu -->
        <nav class="flex items-center gap-x-9">
            <!-- Logo -->
            <div>
                <img src="./images/app-logo.png" alt="Golden Coffee">
            </div>
            <!-- Menu -->
            <ul class="flex gap-x-9 text-xl  text-gray-300 tracking-tightest  child:leading-[56px]">
                <li>
                    <a href="#" class="font-dana-Medium text-orange-200">صفحه اصلی</a>
                </li>
                <!-- Has Sub Menu -->
                <li class="relative group h-full hover:text-orange-300 transition-colors">
                    <a href="#">فروشگاه</a>
                    <!-- Sub Menu -->
                    <div class="absolute top-full w-52 invisible opacity-0 space-y-4 pt-5 pb-7 dark:bg-zinc-700 dark:text-white  px-6 border-t-[3px] border-orange-1000 rounded-2xl text-zinc-700 text-base bg-white child:inline-block child:tracking-normal child-hover:text-orange-300 child:transition-all group-hover:opacity-100 group-hover:visible transition-all">

                            <a href="#">قهوه ویژه</a>
                            <a href="#">ویژه در سطح جهانی</a>
                            <a href="#">قهوه درجه یک</a>
                            <a href="#">ترکیبات تجاری</a>
                            <a href="#">کپسول قهوه</a>
                            <a href="#">قهوه زینو برزیلی</a>

                    </div>
                </li>
                <li>
                    <a href="#">دیکشنری</a>
                </li>
                <li>
                    <a href="#">بلاگ</a>
                </li>
                <li>
                    <a href="#">درباره ما</a>
                </li>
                <li>
                    <a href="#">تماس با ما</a>
                </li>
            </ul>
        </nav>
        <!-- Cart & Theme Toggle & Login  -->
        <div class="flex items-center text-orange-200 text-xl gap-x-10">
            <!-- Theme Switch btn & Cart -->
            <!-- Cart -->
            <div>
            <!-- Cart Icon -->
                <div class="py-3">
                    <svg class="w-8 h-8">
                        <use href="#shopping-cart"></use>
                    </svg>
                </div>
            <!-- Cart Menu -->
                <div>

                </div>
            </div>
            <!-- Theme Switch btn -->
            <div class="cursor-pointer" id="toggle-theme">
                <svg class="w-8 h-8 inline-block dark:hidden">
                    <use href="#moon"></use>
                </svg>
                <svg class="w-8 h-8 hidden dark:inline-block">
                    <use href="#sun"></use>
                </svg>
            </div>
            <!-- border  -->
            <span class="block w-px h-14 bg-white/20"></span>
            <!-- Login Link -->
            <a href="#" class="flex gap-2.5 tracking-tightest">
                <svg class="w-8 h-8">
                    <use href="#arrow-right-end-on-rectangle"></use>
                </svg>
                <span>ورود | ثبت‌نام</span>
            </a>
        </div>
    </div>

</header>

<script src="./scripts/app.js"></script>
</body>
</html>
